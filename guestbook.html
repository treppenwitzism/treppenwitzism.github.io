<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HG6 - Guestbook</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/guestbook.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <a href="index.html"><span class="logo-hg">HG</span><span class="logo-6">6</span></a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="members.html">Members</a>
            <a href="museum.html">Museum</a>
            <a href="guestbook.html">Guestbook</a>
        </div>
    </nav>

    <header class="guestbook-header">
        <h1>Guestbook</h1>
        <p>Leave your thoughts and messages for the HG6 community.</p>
    </header>

    <main class="guestbook-content">
        <div class="guestbook-form">
            <h2>Sign our Guestbook</h2>
            <form id="guestbookForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        
        <div class="guestbook-entries">
            <h2>Recent Messages</h2>
            <div id="entries" class="entries-list">
                <!-- Entries will be added here by JavaScript -->
            </div>
        </div>
    </main>

    <script src="scripts/guestbook.js"></script>
</body>
</html>
